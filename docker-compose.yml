services:
  db:
    image: postgres:15-alpine
    container_name: boxin1_cloud_service_db
    restart: always
    environment:
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
      POSTGRES_DB: boxin1
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    container_name: boxin1_cloud_service_api
    restart: always
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "3000:3000"

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: boxin1_cloud_service_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: boxin1@local.dev
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata:
